<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blind Trainer</title>
  <script type="module" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="rubiks_icon.webp" type="image/webp">
</head>
<body>
  <div class="container">
    <h1>Blind Trainer</h1>
    <div class="square-container" id="squaresContainer"></div>
    
    <button class="button" id="changeColorButton">Change Colors</button>
    <button class="button" id="getHintButton">Hint</button>

    <input type="text" id="input-box" autofocus />
    <button class="button" id="answerButton">Submit answer</button>
    <p id="feedback"></p>

  </div>
  <script src="script.js"></script>
</body>
</html>
